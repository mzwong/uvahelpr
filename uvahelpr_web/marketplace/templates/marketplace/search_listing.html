{% extends "marketplace/base.html" %}
{% block content %}
<div clas="page-header">
    <h1>Job Search</h1>
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
      {% include "marketplace/search_bar.html" %}
    </div>
</div>
{% if res %}
  <h2>Results</h2>
    {% for job in res %}
    {% url 'job_entry' job.id as specific_job_url %}
    <h3><a href="{{ specific_job_url }}">{{ job.title }}</a></h3>
	<p>{{ job.description }}</p>
    {% endfor %}
{% endif %}

{% endblock %}
