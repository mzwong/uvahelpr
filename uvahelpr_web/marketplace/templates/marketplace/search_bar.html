<div class="row">
    <form action="{% url 'search_listing' %}", method="post">
        <div class="col-lg-12">

            {% csrf_token %}
            {% if form.errors%}
            <p>You have submitted invalid data.</p>
            <p>{{form.errors}}</p>
            {% endif %}
            <div class="input-group">
             <input name="{{ form.query.name }}" id="{{ form.query.id_for_label }}" type="text" class="form-control" placeholder="Search for...">
             <span class="input-group-btn">
             <button class="btn btn-default" type="button submit">Search</button>
             </span>
             </div><!-- /input-group -->

        </div>
    </form>
</div>
