{% extends "marketplace/base.html" %}
{% block content %}
<style>
    .col-xs-12{
        text-align: center;
    }
    #info{
        padding-top:30px;
    }
    #sign-up{
        padding-top: 50px;
    }
    #heading {
        margin-top: 0px;
    }
</style>
<div id="info" class="row">
    <div class="col-xs-5">
        <h1 id="heading">{{job.title}}</h1>
        <p>{{job.description}}</p>
        <p>- {{job.requester}}</p>
    </div>
    <div class="col-xs-7">
        <dl class="dl-horizontal">
            <dt>Time</dt>
            <dd>{{job.event_time}}</dd>
            <dt>Location</dt>
            <dd>{{job.location}}</dd>
            <dt>Duration</dt>
            <dd>{{job.time_required}}</dd>
            <dt>Skills Required</dt>
            <dd>{{job.skills_required}}</dd>
            <dt>Compensation</dt>
            <dd>{{job.compensation}}</dd>
        </dl>
    </div>
</div>
<div id="sign-up" class="row">
   <div class="col-xs-12">
       <button type="submit" class="btn btn-success">Sign Up!</button>
   </div>
</div>
{% endblock %}
