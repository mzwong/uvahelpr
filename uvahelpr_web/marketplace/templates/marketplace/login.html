{% extends "marketplace/base.html" %}
{% block content %}
<div class="page-header">
  <h1>User Login</h1>
</div>
<form action="/market/login/", method="post">
    {% csrf_token %}
    {% if form.errors or error%}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    {% if form.errors %}
        <p>{{form.errors}}</p>
        <p>{{resp}}</p>
    {% endif %}
  <div class="form-group">
    <label for="{{ form.email.id_for_label }}">Email Address</label>
    <input type="email" class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"  placeholder="Email">
  </div>
  <div class="form-group">
    <label for="{{ form.password.id_for_label }}">Password</label>
    <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" placeholder="Password">
  </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>

{% endblock %}
